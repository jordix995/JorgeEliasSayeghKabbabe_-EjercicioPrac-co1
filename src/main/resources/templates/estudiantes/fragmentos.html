<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>EjercicioPractico1</title>
    </head>
    <body>

        <section th:fragment="agregarEstudiantes" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h2>Agregar Estudiantes</h2>
                        <form th:action="@{/estudiantes/guardar}" method="POST" class="was-validated">
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" name="nombre" required="true"/>
                            </div>
                            <div class="form-group">
                                <label for="identificacion">Identificacion:</label>
                                <input type="text" class="form-control" name="identificacion" required="true"/>
                            </div>
                            <div class="form-group">
                                <label for="nivel_cursando">Nivel Cursando:</label>
                                <input type="text" class="form-control" name="nivel_cursando"/>
                            </div>
                            <div class="form-group">
                                <label for="edad">Edad:</label>
                                <input type="text" class="form-control" name="edad"/>
                            </div>
                            <div class="form-group">
                                <label for="peso">Peso:</label>
                                <input type="text" class="form-control" name="peso"/>
                            </div>
                            <div class="form-group">
                                <label for="altura">Altura:</label>
                                <input type="text" class="form-control" name="altura"/>
                            </div>
                            <div class="form-group">
                                <label for="genero">Genero:</label>
                                <input type="text" class="form-control" name="genero"/>
                            </div>
                            <button type="submit" class="btn btn-primary">Agregar Estudiantes</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section th:fragment="listadoEstudiantes" id="estudiantes">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header">
                                <h4>Total de estudiantes: [[${totalEstudiantes}]]</h4>
                            </div>
                            <div th:if="${estudiantes != null and not estudiantes.empty}">
                                <table class="table table-striped table-hover w-100">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>Id</th>
                                            <th>Nombre</th>
                                            <th>Identificacion</th>
                                            <th>Nivel cursando</th>
                                            <th>Edad</th>
                                            <th>Peso</th>
                                            <th>Altura</th>
                                            <th>Genero</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="estudiantes, id : ${estudiantes}">
                                            <td th:text="${estudiantes.id}"></td>
                                            <td th:text="${estudiantes.nombre}"></td>
                                            <td th:text="${estudiantes.identificacion}"></td>
                                            <td th:text="${estudiantes.nivel_cursando}"></td>
                                            <td th:text="${estudiantes.edad}"></td>
                                            <td th:text="${estudiantes.peso}"></td>
                                            <td th:text="${estudiantes.altura}"></td>
                                            <td th:text="${estudiantes.genero}"></td>
                                            <td>
                                                <a th:href="@{/estudiantes/eliminar/}+${estudiantes.id}"
                                                   class="btn btn-danger">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                                <a th:href="@{/estudiantes/modificar/}+${estudiantes.id}"
                                                   class="btn btn-success">
                                                    <i class="fas fa-pencil"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center p-2" th:if="${estudiantes == null or estudiantes.empty}">
                                <span>No hay datos</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section th:fragment="editarEstudiantes" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h2>Editar Estudiantes</h2>
                        <form th:action="@{/estudiantes/guardar}" method="POST" class="was-validated">
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" name="nombre" required="true"/>
                            </div>
                            <div class="form-group">
                                <label for="identificacion">Identificacion:</label>
                                <input type="text" class="form-control" name="identificacion" required="true"/>
                            </div>
                            <div class="form-group">
                                <label for="nivel_cursando">Nivel Cursando:</label>
                                <input type="text" class="form-control" name="nivel_cursando"/>
                            </div>
                            <div class="form-group">
                                <label for="edad">Edad:</label>
                                <input type="text" class="form-control" name="edad"/>
                            </div>
                            <div class="form-group">
                                <label for="peso">Peso:</label>
                                <input type="text" class="form-control" name="peso"/>
                            </div>
                            <div class="form-group">
                                <label for="altura">Altura:</label>
                                <input type="text" class="form-control" name="altura"/>
                            </div>
                            <div class="form-group">
                                <label for="genero">Genero:</label>
                                <input type="text" class="form-control" name="genero"/>
                            </div>
                            <button type="submit" class="btn btn-primary">Editar Estudiantes</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
